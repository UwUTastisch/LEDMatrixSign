[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    bblanchon/ArduinoJson
    ESP32Async/AsyncTCP
    ESP32Async/ESPAsyncWebServer
    densaugeo/base64
    greiman/SdFat
    adafruit/Adafruit NeoPixel@^1.12.5
    bitbank2/PNGdec@^1.1.3